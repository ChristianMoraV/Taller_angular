<div class="todo-container">
    <h2>Lista de Tareas</h2>
    
    <div class="add-task">
      <input 
        type="text" 
        [(ngModel)]="newTask" 
        placeholder="Nueva tarea"
        (keyup.enter)="addTask()">
      <button (click)="addTask()">Agregar</button>
    </div>
    
    <ul class="task-list">
      @for (task of tasks; track $index; let i = $index) {
        <li>
          <span>{{ task }}</span>
          <button (click)="removeTask(i)">Eliminar</button>
        </li>
      }
      @empty {
        <li class="empty-list">No hay tareas pendientes</li>
      }
    </ul>
  </div>
